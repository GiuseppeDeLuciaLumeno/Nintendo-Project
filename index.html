      <div class="margin-input">
        <form action="">

            <option class="form-style">Supports</option>

    <section id="position-section">

        <form action="">
          <select name="ntstore" id="ntStore" class="section-size">

            <option value="MyNintendo">My Nintendo Store</option>
          </select>
          <select name="Games" id="Games" class="section-size">
            <option value="Games">Games</option>
          </select>
          <select name="intendo-Switch" id="Nintendo switch" class="section-size">
            <option value="Nintendo-Switch">Nintendo switch</option>
          </select>
          <select name="News" id="News&Event" class="section-size">
            <option value="News&event">News & Event</option>
          </select>
          <select name="Play-Nintendo" id="Play Nintendo" class="section-size">
            <option value="Play-Nintendo">Play Nintendo</option>
          </select>
        </form>
      </div>
    </section>
